<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style4.css">
  </head>
  <body>
    <h1>Paleta de Cores</h1>
    <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
    <div style="color: aqua;">
      <h3 style="font-style: italic;">Cor primária</h3>
    </div>
    <div style="color: brown;">
      <h3>Cor Secundária</h3>
    </div>
    <div style="color: green; font-size: 50px;">
      <h3 style="font-style: italic;">Cor Complementar</h3>
    </div>
    <div style="color: hotpink;">
      <h3>Cor Escura</h3>
    </div>
    <div style="color: indigo;">
      <h3 style="font-style: italic;">Cor Clara</h3>
    </div>
    <!-- EXERCÍCIOS

      1. Estilize as divs para que, ao passar o cursor por cima das mesmas, elas
      ganhem uma borda.
      2. Faça cada div ter uma cor própria.
      3. Estilize cada uma das tags <h3>.
      4. Faça a terceira div ser maior que as demais.
      5. Deixe as tags ímpares <h3> com o texto em itálico.

    -->
  </body>
</html>
