<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</head>
<body>
    <form action="">
    <fieldset class="mb-3 form-control">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Nome</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Joaquin juarez">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Email</label>
            <input type="email" class="form-control" id="formGroupExampleInput" placeholder="Exemple@exemple.com">
        </div>
        <br>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">CPF apenas numeros</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="99999999999">
        </div>
        <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Endereço</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Rua x, numero x, bairro x">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Belo Horizonte">
        </div>
        <br>
        <label class="form-check-label" for="exampleRadios1">
                    estados
        </label>
        <div class="input-group mb-3" id="estados">
            <label class="input-group-text" for="inputGroupSelect01">Opções</label>
            <select class="form-select estados" id="inputGroupSelect01">
            <option selected>escolha...</option>
            </select>
        </div>
        <div id="opcoes">
            <label class="form-check-label" for="exampleRadios1">
                    moradia
            </label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                <label class="form-check-label" for="exampleRadios1">
                    casa
                </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                    apartamento
                </label>
        </div>
        </div>
    </fieldset>
    <fieldset>
        <p>resumo curriculo</p>
        <textarea name="" id="" cols="30" rows="10" maxlength="1000"></textarea>
        <p>cargo</p>
        <input type="text" maxlength="40" required>
        <p>descrição cargo</p>
        <input type="text" maxlength="500" required>
        <p>data</p>
        <input type="date">
    </fieldset>
    <button type="submit" id="submit">enviar
    </form>
    <script src="script.js"></script>
</body>
</html>
